<!DOCTYPE html>
<html>

<head>
    <title>lothar.org</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>

<body>

    <div id="navbar">
        <button id="button_login" onclick="show_hide(form_login)">Login</button>
    </div>
    
    <div id="sidebar">
        <div id="directory"><a>files</a>
            <ul>                
                <li class="folder"><a onclick="show_hide(subfolder_documents)">documents</a>
                    <div class="subfolder" id="subfolder_documents">
                        <ul>
                            <li class="folder"><a>code</a></li>
                            <li class="folder"><a>executables</a></li>
                            <li class="folder"><a>text</a></li>
                        </ul>                        
                    </div>                    
                </li>
                <li class="folder"><a onclick="show_hide(subfolder_music)">music</a>
                    <div class="subfolder" id="subfolder_music">
                        <ul>
                            <li class="folder"><a>classic</a></li>
                            <li class="folder"><a>rock</a></li>
                            <li class="folder"><a>pop</a></li>
                        </ul>
                    </div>                    
                </li>
                <li class="folder"><a onclick="show_hide(subfolder_pictures)">pictures</a>
                    <div class="subfolder" id="subfolder_pictures">
                        <ul>
                            <li class="folder"><a>svg</a></li>
                            <li class="folder"><a>pixelart</a></li>
                            <li class="folder"><a>archive</a></li>
                        </ul>
                    </div>                    
                </li>
                <li class="folder"><a onclick="show_hide(subfolder_videos)">videos</a>
                    <div class="subfolder" id="subfolder_videos">
                        <ul>
                            <li class="folder"><a>shorts</a></li>
                            <li class="folder"><a>nice</a></li>
                            <li class="folder"><a>edits</a></li>
                        </ul>
                    </div>
                    
                </li>
            </ul>
        </div>
    </div>

    <div id="form_login">Login
        <div class="form_login_label">Nickname or email</div>
        <input type="text" class="form_login_input">
        <div class="form_login_label">Password</div>       
        <input type="password" class="form_login_input">
        <button type="button" id="form_login_input_button">Login</button>
    </div>
        
</body>    

</html>
